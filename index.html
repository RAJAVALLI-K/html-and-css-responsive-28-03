<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Open+Sans:ital@1&family=Oswald&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>webpage</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .bg-img {
            background: url('img/box-promo01.jpg');
            width: 100%;
            height: auto;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: top center;
            background-size: cover;
            padding: 20px 0px;
        }
    </style>
</head>

<body>
    <section class="bg-img">
        <div class="container">
            <div class="border">
                <div class="space">
                    <h1>What Have We Achieved</h1>
                    <p class="p-tag">REAL FIGURES</p>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="col1">
                            <i class="fa fa-car"></i>
                            <p>4567</p>
                        </div>
                        <p class="para">Vehicles in Stoke</p>
                    </div>
                    <div class="col">
                        <div class="col1">
                            <i class="fa fa-award"></i>
                            <p>254</p>
                        </div>
                        <p class="para">Awards</p>
                    </div>
                    <div class="col">
                        <div class="col1">
                            <i class="fa fa-people-line"></i>
                            <p>100%</p>
                        </div>
                        <p class="para">Happy Customers</p>
                    </div>
                    <div class="col">
                        <div class="col1">
                            <i class="fa fa-people-group"></i>
                            <p>50+</p>
                        </div>
                        <p class="para">Qualified Staff</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
